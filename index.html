<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Enhance Your Productivity</title>
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet" />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Login/Signup Container (shown before login) -->
    <div id="loginContainer">
        <!-- Authentication forms (two-step login, signup) will be rendered here by auth.js -->
    </div>

    <!-- Main Application Container (hidden until login) -->
    <div id="appContainer" class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>TaskFlow</h2>
            </div>
            <nav class="nav">
                <ul>
                    <li class="nav-item active" data-page="tasks">Tasks</li>
                    <li class="nav-item" data-page="calendar">Calendar</li>
                    <li class="nav-item" data-page="reports">Reports</li>
                    <li class="nav-item" data-page="settings">Settings</li>
                    <li class="nav-item" data-page="watchlists">Watchlists</li>
                </ul>
            </nav>
        </aside>

        <!-- Content Area -->
        <div class="content">
            <header class="header">
                <div class="header-content">
                    <h1>Welcome to TaskFlow</h1>
                    <p>Enhance your productivity with tasks, calendars, reports, settings, and watchlists</p>
                </div>
            </header>
            <main id="pageContent" class="page-content"></main>
            <footer class="footer">
                <p>&copy; 2025 TaskFlow. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <!-- Main JS entry point (ES6 module) -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
